<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pengeluaran Harian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Form Pengeluaran Harian</h2>

    <form id="pengeluaranForm">
      <label for="tanggal">Tanggal:</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label for="kategori">Kategori:</label>
      <div class="select-wrapper">
        <select id="kategori" name="kategori" required>
          <option value="">Pilih kategori</option>
          <option value="Transportasi">Transportasi</option>
          <option value="Makanan">Makanan</option>
          <option value="Belanja">Belanja</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>

      <label for="deskripsi">Deskripsi:</label>
      <textarea id="deskripsi" name="deskripsi" rows="3" placeholder="Tulis deskripsi pengeluaran..." required></textarea>

      <label for="jumlah">Jumlah (Rp):</label>
      <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah pengeluaran" required>

      <label for="file">Bukti (opsional):</label>
      <input type="file" id="file" name="file" accept="image/*,application/pdf">

      <button type="submit">Kirim</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    const scriptURL = "MASUKKAN_URL_WEB_APP_DI_SINI"; // Ganti dengan URL Web App kamu

    document.getElementById("pengeluaranForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const status = document.getElementById("status");
      status.style.color = "#333";
      status.innerText = "Mengirim data...";

      if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64 = reader.result.split(",")[1];
          await kirimData(base64, file.name, file.type);
        };
        reader.readAsDataURL(file);
      } else {
        await kirimData("", "", "");
      }

      async function kirimData(fileContent, fileName, mimeType) {
        const data = {
          tanggal: form.tanggal.value,
          kategori: form.kategori.value,
          deskripsi: form.deskripsi.value,
          jumlah: form.jumlah.value,
          fileContent,
          fileName,
          mimeType
        };

        try {
          const res = await fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const result = await res.json();

          if (result.status === "success") {
            status.style.color = "green";
            status.innerText = "✅ Data dan file berhasil dikirim!";
            form.reset();
          } else {
            status.style.color = "orange";
            status.innerText = "⚠️ Gagal: " + result.message;
          }
        } catch (err) {
          status.style.color = "red";
          status.innerText = "❌ Error: " + err.message;
        }
      }
    });
  </script>

</body>
</html>
