<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pengeluaran Harian</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2921/2921222.png">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Form Pengeluaran Harian</h1>
    <form id="pengeluaranForm">
      <label for="tanggal">Tanggal:</label>
      <input type="date" id="tanggal" name="tanggal" required />

      <label for="kategori">Kategori:</label>
      <select id="kategori" name="kategori" required>
        <option value="">Pilih Kategori</option>
        <option value="Transportasi">Transportasi</option>
        <option value="Makanan">Makanan</option>
        <option value="Belanja">Belanja</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <label for="deskripsi">Deskripsi:</label>
      <textarea id="deskripsi" name="deskripsi" placeholder="Masukkan deskripsi..." required></textarea>

      <label for="jumlah">Jumlah (Rp):</label>
      <input type="number" id="jumlah" name="jumlah" required />

      <label for="bukti">Upload Bukti (opsional):</label>
      <input type="file" id="bukti" name="file" accept="image/*,application/pdf" />

      <button type="submit">Kirim</button>
      <p id="status"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
