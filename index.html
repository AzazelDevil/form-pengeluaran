<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pengeluaran Harian</title>

  <link rel="icon" type="image/png"
        href="https://cdn-icons-png.flaticon.com/512/3314/3314008.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>Form Pengeluaran Harian</h1>
    </div>

    <form id="pengeluaranForm">

      <label>Tanggal</label>
      <input type="date" name="tanggal" required>

      <label>Kategori</label>
      <select name="kategori" required>
        <option value="">Pilih kategori</option>
        <option>Makan</option>
        <option>Transport</option>
        <option>Belanja</option>
        <option>Lainnya</option>
      </select>

      <label>Deskripsi (opsional)</label>
      <textarea name="deskripsi" placeholder="Boleh dikosongkan"></textarea>

      <label>Jumlah (Rp)</label>
      <input type="text" id="jumlahDisplay" placeholder="Rp 0" required>
      <input type="hidden" name="jumlah" id="jumlah">

      <label>Bukti (opsional)</label>
      <input type="file" name="bukti">

      <button type="submit">Simpan</button>

    </form>

    <p id="status"></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
