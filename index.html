<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pengeluaran Harian</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Form Pengeluaran Harian</h1>

    <form id="expenseForm">
      <label for="tanggal">Tanggal</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label for="kategori">Kategori</label>
      <select id="kategori" name="kategori" required>
        <option value="">-- Pilih Kategori --</option>
        <option value="Makanan">Makanan</option>
        <option value="Transportasi">Transportasi</option>
        <option value="Tagihan">Tagihan</option>
        <option value="Belanja">Belanja</option>
        <option value="Lain-lain">Lain-lain</option>
      </select>

      <label for="deskripsi">Deskripsi</label>
      <textarea id="deskripsi" name="deskripsi" rows="3" required></textarea>

      <label for="jumlah">Jumlah (Rp)</label>
      <input type="number" id="jumlah" name="jumlah" required>

      <label for="bukti">Upload Bukti (opsional)</label>
      <input type="file" id="bukti" name="bukti" accept=".jpg,.jpeg,.png,.pdf">

      <button type="submit">💾 Simpan Pengeluaran</button>
      <p id="msg" class="msg"></p>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzRjwWD2ashGoBYVnZnNkG5esQ8a2FRyCMSpGUvNzY0Vjb1jVzfdQ_5Mf4BS3Vrsmzf-g/exec";
    const form = document.getElementById("expenseForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.innerHTML = "⏳ Mengirim data...";

      const fileInput = document.getElementById("bukti").files[0];
      const formData = new FormData(form);
      if (fileInput) formData.append("file", fileInput);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          msg.innerHTML = "✅ Data berhasil dikirim!";
          form.reset();
          setTimeout(() => msg.innerHTML = "", 3000);
        })
        .catch(() => {
          msg.innerHTML = "❌ Gagal mengirim data!";
        });
    });
  </script>
</body>
</html>
