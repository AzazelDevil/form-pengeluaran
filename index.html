<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pengeluaran Harian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Form Pengeluaran Harian</h2>

    <form id="pengeluaranForm">
      <label for="tanggal">Tanggal:</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label for="kategori">Kategori:</label>
      <div class="select-wrapper">
        <select id="kategori" name="kategori" required>
          <option value="">Pilih kategori</option>
          <option value="Transportasi">Transportasi</option>
          <option value="Makanan">Makanan</option>
          <option value="Belanja">Belanja</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>

      <label for="deskripsi">Deskripsi:</label>
      <textarea id="deskripsi" name="deskripsi" rows="3" placeholder="Tulis deskripsi pengeluaran..." required></textarea>

      <label for="jumlah">Jumlah (Rp):</label>
      <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah pengeluaran" required>

      <label for="file">Bukti (opsional):</label>
      <input type="file" id="file" name="file" accept="image/*,application/pdf">

      <button type="submit">Kirim</button>
      <p id="status"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
