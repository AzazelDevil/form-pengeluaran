<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Pengeluaran Harian</title>

  <!-- Icon -->
  <link rel="icon" type="image/png" href="icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ðŸ’¸ Pengeluaran Harian</h1>

    <form
      id="pengeluaranForm"
      action="https://script.google.com/macros/s/AKfycbwYEezwYTP49m-p7mEB_7l1ckjgAMUC93fPXz8Ib2QGzUNdOFnZlRK_ioAAx6NOSv4lMA/exec"
      method="post"
      enctype="multipart/form-data"
    >
      <label>Tanggal</label>
      <input type="date" name="tanggal" required>

      <label>Kategori</label>
      <select name="kategori" required>
        <option value="">Pilih Kategori</option>
        <option>Makan</option>
        <option>Transport</option>
        <option>Belanja</option>
        <option>Lainnya</option>
      </select>

      <label>Deskripsi (opsional)</label>
      <textarea name="deskripsi" placeholder="Tidak wajib diisi"></textarea>

      <label>Jumlah (Rp)</label>
      <input type="text" id="jumlah" name="jumlah" required placeholder="Contoh: 25.000">

      <label>Bukti (opsional)</label>
      <input type="file" name="file">

      <button type="submit">Simpan</button>
    </form>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Data berhasil terkirim</div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
